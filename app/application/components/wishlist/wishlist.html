<!-- Page Content -->
<div class="container main">
    <div class="alert alert-info" ng-show="wishToCart">{{duplicateData}}</div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-info" ng-init="total = 0">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-sm-10">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary btn-block" ng-click="goBackToProdList()">
									<span class="glyphicon glyphicon-share-alt"></span> Continue shopping
								</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row" ng-repeat="eachAddedProd in wishlist track by $index">
                        <div class="col-sm-2">
                            <img ng-src="assets/img/products/{{eachAddedProd.p_image}}" class="img-responsive" alt="{{eachAddedProd.p_name}}">
                        </div>
                        <div class="col-sm-8">
                            <h4 class="product-name"><strong>{{eachAddedProd.p_name}}</strong></h4>
                            <h4><small>{{eachAddedProd.p_description}}</small></h4>
                        </div>
                        <div class="col-sm-2">
                            <div class="col-xs-6 text-right">
                                <button type="button" class="btn btn-default btn-sm" ng-click="addedToCart($index)">
									<span class="glyphicon glyphicon-shopping-cart"> </span>
								</button>
                            </div>
                            <div class="col-xs-6 text-right">
                                <button type="button" class="btn btn-default btn-sm" ng-click="removeProduct($index)">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
                            </div>
                        </div>
                        <div class="col-xs-12"><hr></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
