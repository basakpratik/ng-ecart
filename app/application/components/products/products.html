<!-- Page Content -->
<div class="container main">
	<div class="alert alert-info" ng-show="wishToCart">{{duplicateData}}</div>
	<!-- Title -->
	<div class="row">
		<div class="col-lg-12 list-header">
			<h3 class="pull-left">Product List</h3>
			<a href="#" class="pull-right sortType" ng-click="sort = false"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></a>
			<a href="#" class="pull-right sortType" ng-click="sort = true"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></a>
			<select class="form-control pull-right filter" ng-model="filterType">
				<option value="p_name">Alphabetically</option>
				<option value="p_originalprice">Price</option>
			</select>
			<span class="pull-right filterText">Sort by : </span>
		</div>
	</div>
	<!-- /.row -->

	<!-- Page Features -->
	<div class="row text-center">

		<div class="col-md-3 col-sm-6 hero-feature" ng-repeat="product in products | orderBy:filterType:sort">
			<div class="thumbnail clearfix">
				<div class="prod-img col-xs-12 text-center">
					<a href="javascript:void(0)" ng-click="moreInfo($index)">
						<img ng-src="assets/img/products/{{product.p_image}}" alt="{{product.p_name}}">
					</a>
				</div>
				<div class="col-xs-12 caption">
					<h3 class="product-name" ng-click="moreInfo($index)">{{product.p_name}}</h3>
					<p>{{product.p_description}}</p>
					<div class="clearfix">
						<!--<a href="" class="btn btn-primary" ng-click="addedToCart()">Add to Cart</a>
						<a ui-sref="productsDetails" class="btn btn-default">More Info</a>-->
						<h4 class="pull-left"><strong>{{product.p_originalprice | currency:"â‚¹":0}}</strong></h4>

						<div class="btn-group pull-right" role="group">
							<a href="javascript:void(0)" ng-click="moveToWishlist($index)" class="btn btn-default">
								<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
							</a>
							<a href="javascript:void(0)" ng-click="addedToCart($index)" class="btn btn-default">
								<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
							</a>
							<a href="javascript:void(0)" ng-click="moreInfo($index)" class="btn btn-default">
								<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- /.row -->

</div>
<!-- /.container -->
