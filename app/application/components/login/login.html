<!-- Page Content -->
<div class="container main">
    <!--<div class="alert alert-info" ng-show="wishToCart">{{duplicateData}}</div>-->
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="alert alert-danger" ng-hide="validmsg">
                {{ errorMsg }}
            </div>
            <div class="account-wall">
                <form action="" method="" name="loginform" novalidate>
                    <div id="my-tab-content" class="tab-content">
                        <div class="tab-pane active" id="login">
                            <img class="profile-img" src="img/photo.png" alt="">
                            <div class="form-signin">
                                <div class="form-group" ng-class="{ 'has-error' : loginform.username.$invalid  && loginform.username.$dirty}">
                                    <input type="text" class="form-control" placeholder="Username" name="username" ng-model="username" ng-pattern="/^[a-zA-Z]*$/"
                                        ng-required="true" />
                                    <span class="help-block" ng-show="loginform.username.$invalid  && loginform.username.$dirty">Your Username is required.</span>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : loginform.password.$invalid  && loginform.password.$dirty}">
                                    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="password" ng-minlength="4" ng-maxlength="8"
                                        ng-required="true" ng-pattern="/^^((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_]))/"
                                    />
                                    <span class="help-block" ng-show="loginform.password.$invalid && loginform.password.$dirty">Your Password is required.</span>
                                    <span ng-show="loginform.password.$error.maxlength" class="help-block">Password is too long.</span>
                                </div>
                                <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign In" ng-click="loginform.$valid 
                                && loginSuccess()" ng-disabled="loginform.$invalid" />
                            </div>
                            <div id="tabs" data-tabs="tabs">
                                <p class="text-center"><a href="#signup" data-toggle="tab">Need an Account?</a></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
